<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nature Pulse Solutions">
    <title>Nature Pulse Solutions - Travel Booking</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Tayyab's Website</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="destination.html">Destinations</a></li>
            
                <li><a href="faq.html">FAQs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <video autoplay loop muted class="hero-video">
            <source src="travel-video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="hero-content animate-fade-in">
            <h1>Nature Pulse Solutions <span>Adventure Camping</span></h1>
            <p>Explore the world with amazing travel experiences.</p>
            <button class="btn">Get Started</button>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search animate-slide-up">
        <h2>Find Your Perfect Adventure</h2>
        <div class="search-container">
            <input type="text" placeholder="Location">
            <input type="text" placeholder="Booking Type">
            <input type="date">
            <input type="text" placeholder="Enter Destination">
            <button class="btn">Search</button>
        </div>
    </section>

    <!-- Popular Activities Section -->
    <section class="activities">
        <h2>Explore Real <span>Adventure</span></h2>
        <div class="activity-cards">
            <div class="card animate-zoom-in">
                <img src="img1.jpg" alt="Tent Camping">
                <h3>Tent Camping</h3>
            </div>
            <div class="card animate-zoom-in">
                <img src="trailer.jpeg" alt="Trailers Spots">
                <h3>Trailers Spots</h3>
            </div>
            <div class="card animate-zoom-in">
                <img src="adventure.jpg" alt="Adventure">
                <h3>Adventure</h3>
            </div>
            <div class="card animate-zoom-in">
                <img src="couple.jpeg" alt="Couple Cabin">
                <h3>Couple Cabin</h3>
            </div>
        </div>
    </section>

</body>
</html>
